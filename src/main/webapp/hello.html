    <div class="container">
        <h1>Say Hello</h1>
        <form class="form-inline">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="World">
            </div>
            <button id="invoke" type="submit" class="btn btn-success">Say Hello</button>
        </form>

        <h3>Response:</h3>
        <pre><code id="greeting-result">Say Hello to get a response.</code></pre>
    </div>
    <script>
        function invokeService() {
            var n = $("#name").val() || "World";
            $.get("camel/hello?name=" + n, function (res) {
                $("#greeting-result").html(res);
            });
        }

        $(document).ready(function () {
            $("#invoke").click(function (e) {
                invokeService();
                e.preventDefault();
            });
        });
    </script>
